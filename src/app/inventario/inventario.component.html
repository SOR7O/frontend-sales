<div class="container">
    <mat-card class="example-card card" *ngIf="typeUser==2 || typeUser==1">
        <form [formGroup]="invForm" >
            <mat-card-header>
                <mat-card-title>Agregar compa√±ia</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="form-container">
                    <div class="mx-auto" fxFlex="50%">
                        <mat-form-field class="form-field-margin" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" required />
                        </mat-form-field>
                        <mat-form-field class="form-field-margin ml-2 mr-2" appearance="fill">
                            <mat-label>Descripcion</mat-label>
                            <input matInput formControlName="descripcion" required />
                        </mat-form-field>
                    </div>
                </div>

                <div class="mb-2"></div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSortActive="cantidad"
                    matSortDirection="desc" matSortDisableClear>
                    <!-- Position Column -->
                    <ng-container matColumnDef="actions">

                        <th mat-header-cell *matHeaderCellDef>Cantidad</th>


                        <h1>test</h1>
                        <td mat-cell *matCellDef="let element;let i = index">


                            <div *ngIf="!element.saved && element.producto=='init'" class="example-button-container">
                                <button class="btn btn-info" mat-mini-fab (click)="addRow(i)">
                                    <mat-icon>plus_one</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container" *ngIf="element.saved && element.producto!=='init'">
                                <button mat-mini-fab class="btn btn-primary" aria-label="Example icon button with a plus one icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container" *ngIf="element.saved && element.producto!=='init'">
                                <button mat-mini-fab class="btn btn-danger"
                                    aria-label="Example icon button with a plus one icon" (click)="deleteItem(i)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container" *ngIf="!element.saved && element.producto!=='init'">
                                <button (click)="savedRow(i,element )" class="btn btn-success" mat-mini-fab
                                    aria-label="Example icon button with a plus one icon">
                                    <mat-icon>save</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container" *ngIf="!element.saved && element.producto!=='init'">
                                <button (click)="cancel(i,element )" class="btn btn-danger" mat-mini-fab
                                    aria-label="Example icon button with a plus one icon">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                        <td mat-cell *matCellDef="let element;let i = index">
                            <form class="example-form" *ngIf="!element.saved && element.producto!=='init'">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Cantidad</mat-label>
                                    <input (input)="changeCantidad($event.target,i)" matInput placeholder="1" value="1"
                                        type="number">
                                </mat-form-field>
                            </form>
                            <p *ngIf="element.saved">{{element.cantidad}}</p>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="producto">

                        <th mat-header-cell *matHeaderCellDef>Producto</th>
                        <td mat-cell *matCellDef="let element;let i = index;">
                            <div *ngIf="element.saved">
                                {{element.producto}}
                            </div>
                            <div class="container" *ngIf="!element.saved && element.producto!=='init'">
                                <mat-form-field class="form-field-margin">
                                    <mat-label>producto</mat-label>
                                    <mat-select>
                                        @for (pte of prods; track pte) {
                                        <mat-option (onSelectionChange)="changeProducto($event,i)"
                                            [value]="pte">{{pte.nombre}}</mat-option>
                                        }
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="saveInventario()">
                        Guardar
                    </button>

                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</div>
